<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: 'Figtree-Italic';
        src: url('./assets/fonts/Figtree-Italic-VariableFont_wght.ttf') format(truetype);
      }
      @font-face {
        font-family: 'Figtree';
        src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format(truetype);
      }
      @font-face {
        font-family: 'Figtree-Bold';
        src: url('./assets/fonts/static/Figtree-ExtraBold.ttf') format(truetype);
      }
      @font-face {
        font-family: 'Figtree-SemiBold';
        src: url('./assets/fonts/static/Figtree-SemiBold.ttf') format(truetype);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #F4D04E;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: center; */
        width: 384px; height: 522px;
        background-color: white;
        border: 1px solid #111111;
        border-radius: 20px;
        box-shadow: 7px 7px #111111 ;
        margin: 0px auto 20px;
      }

      .blog-image {
        margin: 24px;
      }
      .blog-image img {
        width: 336px; height: 200px;
        border-radius: 10px;
      }

      .content {
        width: 336px;
        text-align: left;
        margin: 0px 24px 24px;
      }
      .content .learn {
        width: 82px; height: 29px;
        text-align: center;
        line-height: 29px;
        background-color: #F4D04E;
        font-size: 14px;
        font-family: 'Figtree-Bold';
        border-radius: 4px;
      }
      .content .date {
        height: 21px;
        line-height: 21px;
        margin: 12px auto;
        font-size: 14px;
        font-family: 'Figtree-SemiBold';
      }
      .content .title {
        font-size: 24px;
        height: 36px;
        line-height: 36px;
        font-family: 'Figtree-Bold';
        margin: 0px auto 12px;
      }
      .content .description {
        font-size: 16px;
        height: 72px;
        font-family: 'Figtree';
        color: #6B6B6B;
      }

      .author {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 0 0 24px 0;
        width: 336px; height: 32px;
      }
      .author img {
        width: 40px; height: 40px;
        border-radius: 50px;
      }
      .author .username {
        font-size: 14px;
        font-family: 'Figtree-Bold';
        margin: 0 0 0 12px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="blog-image">
        <img src="./assets/images/illustration-article.svg" alt="Blog Image" />
      </div>

      <div class="content">
        <div class="learn">
          Learning
        </div>

        <div class="date">
          Published 21 Dec 2023
        </div>

        <div class="title">
          HTML & CSS foundations
        </div>

        <div class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
      </div>

      <div class="author">
        <img src="./assets/images/S__17162243.jpg" alt="大頭照" />

        <div class="username">
          WeiHu, Ray
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">WeiHu</a>.
    </div>
  </body>
</html>
